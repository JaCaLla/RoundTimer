name: Blank Workflow

# Especifica en qué ramas se ejecutará el workflow
on:
  pull_request:
    branches: [main, develop]

jobs:
  blank-job:
    runs-on: macos-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: List repository content
        run: ls -la

      - name: Mostrar rama actual
        run: git branch --show-current

      - uses: maxim-lobanov/setup-xcode@v1
        with:
           xcode-version: '16.0'

      - name: Execute Unit tessts
        run: xcodebuild test -scheme 'EMOM timers' -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' -enableCodeCoverage YES
